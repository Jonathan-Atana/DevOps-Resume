name: Build, Push, Scan and Deploy Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write # Required to use OIDC
  contents: read # To clone the repo

env:
  AWS_REGION: us-east-1
  AWS_ROLE: ${{ secrets.AWS_ACTION_ROLE }}
  ECR_REPO_NAME: dev

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.ecr-image.outputs.image_uri }}

    steps:
      # Check-out the repository
      - name: Checkout code (Clone Repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ← This gets full history instead of shallow clone

      # Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }} # OIDC Role ARN
          aws-region: ${{ env.AWS_REGION }}

      # Log-in to Amazon ECR
      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # Scan code for secret leaks
      - name: Scan code for Secret Leaks
        uses: gitleaks/gitleaks-action@v2

      # Scan filesystem for vulnerabilities
      - name: Trivy filesystem vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      # Build, and Tag Image
      - name: Build, and Tag Image
        run: |
          docker build -t ${{ steps.ecr-login.outputs.registry }}/$ECR_REPO_NAME:${{ github.run_number }} .

      # Scan Image for Vulnerabilities
      - name: Trivy image vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.ecr-login.outputs.registry }}/$ECR_REPO_NAME:${{ github.run_number }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # Push Image to Amazon ECR
      - name: Push Image to Amazon ECR
        run: |
          docker push ${{ steps.ecr-login.outputs.registry }}/$ECR_REPO_NAME:${{ github.run_number }}

      # Store image in github environment variable
      - name: Set image output
        id: ecr-image
        run: echo "image_uri=${{ steps.ecr-login.outputs.registry }}/$ECR_REPO_NAME:${{ github.run_number }}" >> $GITHUB_OUTPUT

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: build-push
    outputs:
      cluster_name: ${{ steps.terraform-outputs.outputs.cluster_name }}
      service_name: ${{ steps.terraform-outputs.outputs.service_name }}
      lb_dns: ${{ steps.terraform-outputs.outputs.lb_dns }}

    env:
      TF_VERSION: "1.12.1"
      WORKING_DIR: "./infrastructure"

    steps:
      # Check-out the repository
      - name: Checkout code (Clone Repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ← This gets full history instead of shallow clone

      # Terraform setup
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }} # OIDC Role ARN
          aws-region: ${{ env.AWS_REGION }}

      # Download plugins
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.BUCKET_NAME }}"
        working-directory: ${{ env.WORKING_DIR }}

      # Terraform format and validate
      - name: Format, and validate config files
        run: terraform fmt && terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      # Terraform Plan
      - name: Plan of what is to be created
        env:
          TF_VAR_container_image: ${{ needs.build-push.outputs.image_uri }}
          TF_VAR_container_name: ${{ env.ECR_REPO_NAME }}
        run: terraform plan -out=tfplan && echo "IMAGE_URI = ${{ needs.build-push.outputs.image_uri }}"
        working-directory: ${{ env.WORKING_DIR }}

      # Apply the plan
      - name: Apply configurations
        env:
          TF_VAR_container_image: ${{ needs.build-push.outputs.image_uri }}
          TF_VAR_container_name: ${{ env.ECR_REPO_NAME }}
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

      # Get some usefule outputs from terraform
      - name: Extract Terraform outputs
        id: terraform-outputs
        run: |
          echo "cluster_name=$(terraform output -raw cluster-name)" >> $GITHUB_OUTPUT
          echo "service_name=$(terraform output -raw service-name)" >> $GITHUB_OUTPUT
          echo "lb_dns=$(terraform output -raw lb-dns)" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}

  verify-deployment:
    runs-on: ubuntu-latest
    needs: terraform-deploy

    steps:
      # Check-out the repository
      - name: Checkout code (Clone Repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ← This gets full history instead of shallow clone

      # Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }} # OIDC Role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ needs.terraform-deploy.outputs.cluster_name }} \
            --services ${{ needs.terraform-deploy.outputs.service_name }}

      - name: Display deployment info
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "🏗️ Cluster: ${{ needs.terraform-deploy.outputs.cluster_name }}"
          echo "🔧 Service: ${{ needs.terraform-deploy.outputs.service_name }}"
          echo "🌐 Load Balancer DNS: ${{ needs.terraform-deploy.outputs.lb_dns }}"
          echo "🔗 Service URL: http://${{ needs.terraform-deploy.outputs.lb_dns }}"
