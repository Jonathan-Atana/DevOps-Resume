name: Resume CI App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:${{ github.run_number }}
      - name: Build the Latest
        run: docker build . --file Dockerfile --tag my-image-name
      - name: Check the daemon
        run: sudo systemctl daemon-reload
      - name: Check the restart Docker daemon
        run: sudo systemctl restart docker
      - name: Check the status of Docker daemon
        run: sudo systemctl status docker
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_PASS }}
      - name: Tag image
        run: docker tag my-image-name:${{ github.run_number }} ${{ secrets.REGISTRY_USERNAME }}/my-image-name:${{ github.run_number }}
      - name: Push Image
        run: docker push ${{ secrets.REGISTRY_USERNAME }}/my-image-name:${{ github.run_number }}
