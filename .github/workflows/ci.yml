name: Resume CI App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:${{github.run_number}}
      - name: Build the Latest
        run: docker build . --file Dockerfile --tag my-image-name
      - name: Login to Docker Hub
        run: docker login -u ${{secrets.REGISTERY_USERNAME}} -p ${{secrets.REGISTERY_PASSWORD}}
      - name: Tag image
        run: docker tag my-image-name:${{github.run_number}} ${{secrets.REGISTERY_USERNAME}}/my-image-name:${{github.run_number}}
